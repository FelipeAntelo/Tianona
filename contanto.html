<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tianona Pasteleria</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/brands.css"
        integrity="sha384-V5Z1KgRRJyY878qCx7+zUeTDm0FgjoYrbmSortFqRPGz+Ue6XDe4uIiMqB3tB/wd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>

<body class="hidden">
    <div class="centrado" id="onload">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="index.html" id="enlace-inicio" class="btn-header">Inicio</a>
                    <a href="nosotros.html#ancla-nosotros" id="enlace-nosotros" class="btn-header">Nosotros</a>
                    <a href="contanto.html#ancla-contactenos" id="enlace-contacto" class="btn-header">Contacto</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        <div class="textos">
        </div>
    </header>
    <main>
        <section class="about" id="servicio">
            <div class="contenedor">
                <h3 id="ancla-contactenos">Contactenos</h3>
                <p class="after">Esperamos poder comunicarnos contigo</p>
                <form name="formularioContacto"class="formulario" action="" method="">

                    <div class="campos">
                        <p class="formu">
                            <label for="nombre">Nombre: <br></label>
                            <input type="text" name="nombre" id="nombre"
                                style="width:432px; height:25px; border: #252A2E 2px solid"/>
                        </p>
                        <p class="formu">
                            <label for="apellido" >Apellido: <br></label>
                            <input type="text" name="apellido" id="apellido"
                                style="width:432px; height:25px; border: #252A2E 2px solid"/>
                        </p>
                        <p class="genero">Genero:</p>
                        <p class="formu">
                            <label>Masculino:</label>
                            <input type="radio" name="genero" id="masculino" value="Masculino" checked/>
                        </p>
                        <p class="formu">
                            <label>Femenino:</label>
                            <input type="radio" name="genero" id="femenino" value="Femenino"/>
                        </p>
                        <p class="formu">
                            <label for="email">Email: <br></label>
                            <input type="email" name="email" id="email"
                                style="width:432px; height:25px; border: #252A2E 2px solid"/>
                        </p>
                        <p class="formu">
                            <label for="telefono">Telefono: <br></label>
                            <input type="tel" name="telefono" id="telefono"
                                style="width:432px; height:25px; border: #252A2E 2px solid"/>
                        </p>
                        <p class="formu">
                            <label for="asunto">Asunto: <br></label>
                            <input type="text" name="asunto" id="asunto"
                                style="width:432px; height:25px; border: #252A2E 2px solid"/>
                        </p>
                        <p class="formu">
                            <label for="mensaje">Mensaje: <br></label>
                            <textarea name="texto" id="mensaje"
                                style="width:432px; height:130px; border: #252A2E 2px solid">
                            </textarea>
                        </p>
                        <p class="boton">
                            <div class="btn">
                               <!--  <input type="submit" value="enviar"
                                style="width:90px; height:25px; border: #252A2E 2px solid;"/>-->
                                <button type="button" onclick="recogerDatos()" style="width:90px; height:25px; border: #252A2E 2px solid;">Enviar</button> &nbsp;
                            <input type="reset" name="reset"
                                style="width:90px; height:25px; border: #252A2E 2px solid;"/>
                            </div>
                            
                        </p>
                    </div>
                </form>
                <div class="mapa">
                    <iframe title="mapa"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4516.689987486364!2d-63.187660464479414!3d-17.83542729085958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDUwJzAzLjIiUyA2M8KwMTEnMzIuNSJX!5e0!3m2!1ses!2sbo!4v1621148117268!5m2!1ses!2sbo"
                        width="813" height="753" style="border-style:solid; border-width:2px; border-color: #252A2E;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer id="contacto">
        <div class="footer-contenedor">
            <div class="iconos">
                <a href="https://www.instagram.com/tianona.scz/" target="_blank"><i
                        class="fab fa-instagram-square"></i></a>
                <a href="https://www.facebook.com/tianona.scz" target="_blank"><i
                        class="fab fa-facebook-square"></i></a>
                <a href="https://api.whatsapp.com/send?phone=59178161476" target="_blank"><i
                        class="fab fa-whatsapp-square"></i></a>
            </div>
            <p>Visitanos en nuestras redes y haz tu pedido!</p>
        </div>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
